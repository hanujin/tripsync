<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSync - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="auth-container">
        <div class="auth-box">
            <h1>TripSync</h1>
            <p>AI-Powered Smart Travel Planning</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a id="showSignup">Sign up</a>
            </div>
        </div>
    </div>

    <div id="signupPage" class="auth-container" style="display: none;">
        <div class="auth-box">
            <h1>Sign Up</h1>
            <p>Start your journey with TripSync</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" required placeholder="At least 8 characters">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
